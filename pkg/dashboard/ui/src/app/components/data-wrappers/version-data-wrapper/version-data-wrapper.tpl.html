<ncl-version data-version="$ctrl.version"
             data-get-project="$ctrl.getProject(id)"
             data-get-function="$ctrl.getFunction(metadata, projectID)"
             data-deploy-version="$ctrl.deployVersion(version, projectID)"
             data-delete-function-event="$ctrl.deleteFunctionEvent(eventData)"
             data-delete-function="$ctrl.deleteFunction(functionData)"
             data-get-function-events="$ctrl.getFunctionEvents(functionData)"
             data-get-external-Ip-addresses="$ctrl.getExternalIPAddresses()"
             data-create-function-event="$ctrl.createFunctionEvent(eventData, isNewEvent)"
             data-invoke-function="$ctrl.invokeFunction(eventData)">
</ncl-version>
