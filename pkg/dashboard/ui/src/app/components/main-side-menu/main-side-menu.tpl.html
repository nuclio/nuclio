<nav class="ncl-main-side-menu">

            <div class="namespace-label">{{ 'functions:NAMESPACE' | i18next }}</div>

                <igz-default-dropdown
                        data-selected-item="$ctrl.namespaceData.selectedNamespace"

                        data-item-select-callback="$ctrl.onDataChange(item)"

                        data-icon-class="igz-icon-down">
                </igz-default-dropdown>
            </div>
        </div>
    </div>

    <div class="main-container">

                <a class="side-menu-item"
                   data-ui-sref="app.projects"
                   data-ng-class="{'active': $ctrl.isActiveState(['app.projects', 'app.project', 'app.create-function'])}">
                    <span class="menu-item-title">{{ 'common:PROJECTS' | i18next }}</span>

                    <div class="menu-item-title">{{ 'common:CONFIGURATION' | i18next }}</div>
