<div class="function-from-scratch-content">
    <div class="title-wrapper">
        <span class="title">Start from scratch</span>
    </div>

    <div class="function-configuration">
        <form name="$ctrl.functionFromScratchForm" class="configuration-form">
            <div class="function-name-wrapper">
                <div class="function-name">
                    <span class="input-label">Name*</span>
                    <igz-validating-input-field data-field-type="input"
                                                data-input-name="name"
                                                data-input-value="$ctrl.functionData.metadata.name"
                                                data-validation-is-required="true"
                                                data-validation-pattern="ctrl.validationPatterns.functionName"
                                                data-form-object="$ctrl.functionFromScratchForm"
                                                data-update-data-callback="$ctrl.inputValueCallback(newData, field)"
                                                data-placeholder-text="Type function name"></igz-validating-input-field>
                </div>
            </div>
            <div class="function-runtime-wrapper">
                <div class="function-runtime">
                    <span class="input-label">Runtime*</span>
                    <igz-default-dropdown data-is-required="true"
                                          data-values-array="$ctrl.runtimes"
                                          data-selected-item="$ctrl.selectedRuntime"
                                          data-item-select-callback="$ctrl.onDropdownDataChange(item, isItemChanged)"
                                          data-form-object="$ctrl.functionFromScratchForm"
                                          data-input-name="runtime"></igz-default-dropdown>
                    <div class="bottom-bar">
                        <button class="primary-button" data-ng-click="$ctrl.createFunction()">CREATE FUNCTION</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
