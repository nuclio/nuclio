<div class="ncl-version-configuration-resources">
    <div class="title">Resources</div>
    <form name="$ctrl.resourcesForm" class="resources-wrapper">
        <div class="row">
            <!-- TODO -->
            <div class="sliders-block"
                 data-ng-if="false">
                <div class="slider-row">
                    <igz-slider-input-block data-slider-config="$ctrl.memorySliderConfig"
                                            data-measure-units="$ctrl.defaultMeasureUnits"
                                            data-slider-block-updating-broadcast=""></igz-slider-input-block>
                </div>
                <div class="slider-row">
                    <igz-slider-input-block data-slider-config="$ctrl.cpuSliderConfig"
                                            data-measure-units="null"
                                            data-slider-block-updating-broadcast=""></igz-slider-input-block>
                </div>
            </div>

            <div class="replicas-block">
                <div class="label">
                    Replicas
                </div>
                <div class="replicas-values">
                    <div class="inputs">
                        <igz-number-input data-form-object="$ctrl.resourcesForm"
                                          data-input-name="minReplicas"
                                          data-current-value="$ctrl.version.spec.minReplicas"
                                          data-update-number-input-callback="$ctrl.numberInputCallback(newData, field)"
                                          data-update-number-input-field="spec.minReplicas"
                                          data-placeholder=""
                                          data-decimal-number="0"
                                          data-value-step="1"
                                          data-max-value="$ctrl.version.spec.maxReplicas"
                                          data-disable-zero-value="true"></igz-number-input>
                        <div class="values-label">
                            min
                        </div>
                        <igz-number-input data-form-object="$ctrl.resourcesForm"
                                          data-input-name="maxReplicas"
                                          data-current-value="$ctrl.version.spec.maxReplicas"
                                          data-update-number-input-callback="$ctrl.numberInputCallback(newData, field)"
                                          data-update-number-input-field="spec.maxReplicas"
                                          data-placeholder=""
                                          data-decimal-number="0"
                                          data-value-step="1"
                                          data-min-value="$ctrl.version.spec.minReplicas"
                                          data-disable-zero-value="true"></igz-number-input>
                        <div class="values-label">
                            max
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
