<div class="action-checkbox-all">
    <div class="check-item"
         data-ng-class="{'igz-icon-checkbox-checked': $ctrl.allItemsChecked,
                        'igz-icon-checkbox-checked-few': $ctrl.checkedItemsCount > 0 && !$ctrl.allItemsChecked,
                        'igz-icon-checkbox-unchecked': $ctrl.checkedItemsCount === 0}"
         data-ng-click="$ctrl.onCheckAll()"></div>
</div>
