name: Bug Report
description: Report incorrect behavior in Nuclio
title: "[Bug]: "

body:
  - type: checkboxes
    id: checks
    attributes:
      label: Nuclio Version checks
      options:
        - label: >
            I have checked that this issue has not already been reported.
          required: true
        - label: >
            I have confirmed this bug exists on the latest version of Nuclio.
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Issue Description
      description: >
        Please provide a description of the issue you are experiencing.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: >
        Please describe or show a code example of the expected behavior.
    validations:
      required: true
  - type: dropdown
    id: deployment_method
    attributes:
      label: Deployment Method
      options:
        - Docker
        - Kubernetes
    validations:
      required: true
  - type: input
    id: nuclio_version
    attributes:
      label: Nuclio Version
      description: >
        Please provide the Nuclio version you are using.
    validations:
      required: true
  - type: textarea
    id: additional_information
    attributes:
      label: Additional Information
      description: >
        Please add any aditional information you think may be relevant.
