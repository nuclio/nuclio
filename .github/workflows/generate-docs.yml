name: Check nuctl docs

on:
  pull_request:
    branches:
      - '**'

jobs:
  check-nuctl-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'

      - name: Generate Nuctl docs
        run: make generate-nuctl-docs

      - name: Check for changes in docs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status --porcelain docs/reference/nuctl/cli-docs) ]]; then
            echo "Documentation needs to be regenerated."
            echo "::error::Documentation needs to be regenerated. Please run 'make generate-nuctl-docs' and commit the changes."
            echo "Differences between current and generated state:"
            git diff docs/reference/nuctl/cli-docs
            exit 1
          else
            echo "No changes in documentation."
          fi
