extends: spelling
message: "Did you really mean '%s'?"
level: warning
ignore:
  - Nuclio/ignore.txt
filters:
  - "[Nn]uclio('s)?"
  - "[Ii]guazio('s)?"
  - "[Gg]ateway('s)?"
  - "[Kk]aniko('s)?"
  - "Dockerfile(s)?"
  - "[a-z]+[A-Z][a-zA-Z]*|[a-z]+(_[a-z]+)+"
  - "[Aa][Cc][Kk][Ss]?"
  - "Golan[gd]('s)?"
  - "[Mm]inikube"
  - "(?:RPCs?|CRDs?|SDKs?|APIs?|VMs?|CPUs?|GPUs?|CLIs?|apis?|repos?|apigateways?|functionevents?)"
  - "[Uu][Rr][Ll][s]?"
  - "[Nn]uctl"
  - "```.*```"
  - "([Nn]amespaces?|namespaced)"
  - "[Cc]ron"
  - "[Rr]untimes?"
  - "[Pp]reload(ed)?"
  - "[Pp]re"

