<!DOCTYPE html>
<html lang="en">

<head>
    <title>nuclio - playground</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/app.css">
</head>

<body>

<div id="container">

    <!-- toast: start -->
    <span id="toast"></span>
    <!-- toast: end-->

    <!-- header: start -->
    <header id="header"><div id="logo"></div><h1>nuclio</h1></header>
    <!-- header: end -->

    <!-- top bar: start -->
    <section id="top-bar">
        <input id="select-function" type="text" class="text-input" title="Selected function"
               placeholder="Select function to load or type a function file name to save...">
        <span id="arrow"></span>
        <div id="function-list"></div>
        <button class="button" id="deploy">Deploy</button>
    </section>
    <!-- top bar: end -->

    <!-- main: start -->
    <main id="main">

        <!-- upper panes: start -->
        <div id="upper" class="split">

            <!-- code editor: start -->
            <section id="editor-section" class="split split-horizontal">
                <div id="editor"></div>
            </section>
            <!-- code editor: end -->

            <!-- right pane: start -->
            <div id="right-pane">

                <!-- tab headers: start -->
                <nav id="tabs">
                    <ul>
                        <li>Configure</li>
                        <li>Invoke</li>
                    </ul>
                </nav>
                <!-- tab headers: end -->

                <!-- Configure tab: start -->
                <section id="configure-section">
                    <h2>Data bindings</h2>
                    <div id="data-bindings-editor"></div>

                    <h2>Triggers</h2>
                    <div id="triggers-editor"></div>

                    <h2>Labels</h2>
                    <div id="labels"></div>

                    <h2>Environment variables</h2>
                    <div id="env-vars"></div>
                </section>
                <!-- Configure tab: end -->

                <!-- Invoke tab: start -->
                <section id="invoke-section" class="split split-horizontal">
                    <div class="space-between">
                        <select class="dropdown" id="input-method" title="HTTP method">
                            <option value="POST" selected>POST</option>
                            <option value="GET">GET</option>
                            <option value="PUT">PUT</option>
                            <option value="PATCH">PATCH</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                        <input type="text" id="input-path" class="text-input" placeholder="Type in path..."
                               title="path to function">
                        <button class="button" id="input-send">Send</button>
                    </div>

                    <div class="space-between">
                        <span class="nowrap">
                            <label for="input-content-type">Content type </label>
                            <select class="dropdown" id="input-content-type">
                                <option value="application/json" selected>JSON</option>
                                <option value="text/plain">Plain text</option>
                                <option value="application/octet-stream">File</option>
                            </select>
                        </span>
                        <span class="nowrap">
                            <label for="input-level">Log level </label>
                            <select class="dropdown" id="input-level">
                                <option value="debug">Debug</option>
                                <option value="info" selected>Info</option>
                                <option value="warn">Warning</option>
                                <option value="error">Error</option>
                            </select>
                        </span>
                        <span id="input-url"></span>
                    </div>

                    <div id="input-body-editor"></div>
                    <form id="input-file" method="post" action="" enctype="multipart/form-data">
                        <input type="file">
                    </form>
                </section>
                <!-- Invoke tab: end -->

            </div>
            <!-- right pane: end -->

        </div>
        <!-- upper panes: end -->

        <!-- footer: start -->
        <footer id="footer" class="split">
            <section id="log-section">
                <div id="log-header" class="space-between">
                    <h2>Log</h2>
                    <a id="clear-log">Clear</a>
                </div>
                <div id="log"></div>
            </section>
        </footer>
        <!-- footer: end -->

    </main>
    <!-- main: end -->
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://unpkg.com/split.js/split.min.js"></script>
<script src="assets/app.js"></script>

</body>
</html>
