<!DOCTYPE html>
<html lang="en">
<head>
    <title>Code editor</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style type="text/css" media="screen">
        html {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            height: 100%;
        }
        *, *:before, *:after {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
        }
        body {
            margin: 0;
            height: 100%;
            background-color: #fff;
            font-size: 14px;
            font-family: 'Open Sans', Arial, sans-serif;
        }
        .container {
            background-color: #c9e3ef;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 10%;
            right: 10%;
            -webkit-box-shadow: inset 0 3px 5px rgba(0,0,0,.070), 0 0 8px rgba(100,150,200,.7);
            box-shadow: inset 0 3px 5px rgba(0,0,0,.070), 0 0 8px rgba(102,150,200,.7);
        }
        .buttons {
            padding: 10px;
            height: 60px;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            align-items: center;
        }
        .buttons > input {
            margin: 0 10px;
        }
        input[type='button'] {
            color: #fff;
            background-color: #5bc0de;
            display: inline-block;
            padding: 5px 20px;
            margin-bottom: 0;
            font-family: inherit;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.3;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid #46b8da;
            border-radius: 4px;
        }
        input[type='button']:hover {
            color: #fff;
            background-color: #31b0d5;
            border-color: #269abc;
            text-decoration: none;
        }
        input[type='button']:active {
            color: #fff;
            background-color: #31b0d5;
            border-color: #269abc;
            box-shadow: inset 0 3px 5px rgba(0,0,0,.125);
            outline: 0;
        }
        input[type='button']:focus {
            color: #fff;
            background-color: #31b0d5;
            border-color: #1b6d85;
            text-decoration: none;
            outline: 0;
        }
        input[type='text'] {
            display: inline-block;
            width: 500px;
            height: 30px;
            padding: 5px 20px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.3;
            color: #555;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
        }
        input[type='text']:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
            box-shadow: inset 0 1px 1px rgba(0,0,0,.075), 0 0 8px rgba(102,175,233,.6);
        }
        #toast {
            display: inline-block;
            width: 200px;
        }
        #editor {
            position: absolute;
            width: 100%;
            top: 60px;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="buttons">
        <input type="text" id="path" placeholder="Type in the path of the file to load/store…">
        <input type="button" id="load" value="load">
        <input type="button" id="store" value="store">
        <span id="toast"></span>
    </div>

    <div id="editor"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.8/ace.js"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>
    $(function () {
        var editor = ace.edit('editor');
        editor.setTheme('ace/theme/chrome');
        editor.getSession().setMode('ace/mode/text');

        var mapExtToMode = {
            c: 'c_cpp',
            cc: 'c_cpp',
            cpp: 'c_cpp',
            cs: 'csharp',
            css: 'css',
            go: 'golang',
            h: 'c_cpp',
            hpp: 'c_cpp',
            htm: 'html',
            html: 'html',
            java: 'java',
            js: 'javascript',
            json: 'json',
            jsp: 'jsp',
            less: 'less',
            php: 'php',
            pl: 'perl',
            py: 'python',
            rb: 'ruby',
            sh: 'sh',
            sql: 'sql',
            svg: 'svg',
            txt: 'text',
            vb: 'vbscript',
            xml: 'xml',
            yml: 'yaml'
        };

        $('#load').click(function () {
            var path = $('#path').val();

            if (path.length === 0) {
                $('#path')[0].focus();
            } else {
                $.get(path)
                    .done(function (responseText) {
                        var fileExtension = path.split('.').pop();
                        var mode = mapExtToMode[fileExtension] || 'text';
                        editor.setValue(responseText);
                        editor.navigateFileStart();
                        editor.focus();
                        editor.getSession().setMode('ace/mode/' + mode);
                        storePath = path;
                        showSuccessToast('Resource loaded successfully!');
                    })
                    .fail(function () {
                        showErrorToast('Resource failed to load…');
                    })
                    .always(function () {
                        setTimeout(function () {
                            hideToast();
                        }, 5000);
                    });
            }
        });

        $('#store').click(function () {
            var path = $('#path').val();

            if (path.length === 0) {
                $('#path')[0].focus();
            } else {
                var content = editor.getValue();
                $.ajax(path, {
                    method: 'PUT',
                    data: content,
                    contentType: false,
                    processData: false
                })
                    .done(function () {
                        showSuccessToast('Resource stored successfully!');
                    })
                    .fail(function () {
                        showErrorToast('Failed to store resource…');
                    })
                    .always(function () {
                        setTimeout(function () {
                            hideToast();
                        }, 5000);
                    });
            }
        });

        function showErrorToast(message) {
            $('#toast').css('color', 'red')
                .html(message);
        }

        function showSuccessToast(message) {
            $('#toast').css('color', 'green')
                .html(message);
        }

        function hideToast() {
            $('#toast').css('color', 'transparent')
                .html('');
        }
    });
</script>
</body>
</html>
