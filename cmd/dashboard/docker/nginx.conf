server {
    server_name  localhost;
    listen       8070;

    # allow any size for client request body
    client_max_body_size 0;

    location / {
        root /etc/nginx/static/;
        try_files $uri /index.html;
        index index.html index.html;
    }

    location /api {
        proxy_pass http://127.0.0.1:18070;
    }
}
