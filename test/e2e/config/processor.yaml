  kind: "formatted"
  outputs:
  - kind: "stdout"
    colors: "off"
    level: "debug"
  - kind: "rotated"
    max-file-size-mb: 100
    max-num-files: 5
    formatter: "human-readable"
    level: "warning"
    path: "/var/log/nuclio"
