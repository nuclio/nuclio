function:
  config_path: "function.yaml"

web_interface:
  listen_address: "0.0.0.0:1968"

logger:
  kind: "formatted"
  outputs:
  - kind: "stdout"
    colors: "off"
    level: "debug"
  - kind: "rotated"
    max-file-size-mb: 100
    max-num-files: 5
    formatter: "human-readable"
    level: "warning"
    path: "/var/log/nuclio"
