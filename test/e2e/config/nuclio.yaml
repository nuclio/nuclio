event_sources:

  http1:
    class: "sync"
    kind: "http"
    enabled: true
    listen_address: "0.0.0.0:1967"
    num_workers: 4

#  gen:
#    class: "sync"
#    kind: "generator"
#    enabled: true
#    num_workers: 1
#    min_delay_ms: 5000
#    max_delay_ms: 5000

  aws_rmq:
    class: "async"
    kind: "rabbit-mq"
    enabled: true
    batch_size: 1
    url: "amqp://guest:guest@34.224.60.166:5672"
    exchange: "functions"
    topic: null
    secret: null
    options: null
    dlq: "2"
    retries: 1

  lab_container:
    class: "batch"
    kind: "v3io-item-poller"
    enabled: true
    interval_ms: 1000
    max_batch_wait_ms: 5000
    max_batch_size: 64
    url: "http://199.19.70.139:8081"
    container_id: 2
    shard_id: 0
    total_shards: 1
    incremental: false
    paths:
    - docs
    suffixes:
    - txt
    attributes:
    - __from_config
    - __another_from_config

function:
  config_path: "function.yaml"

web_interface:
  listen_address: "0.0.0.0:1968"

logger:
  kind: "formatted"
  outputs:
  - kind: "stdout"
    colors: "off"
    level: "debug"
  - kind: "rotated"
    max-file-size-mb: 100
    max-num-files: 5
    formatter: "human-readable"
    level: "warning"
    path: "/var/log/nuclio"
