linters:
  disable-all: true
  enable:
    - deadcode
    - goconst
    - gofmt
    - golint
    - gosimple
    - ineffassign
    - interfacer
    - misspell
    - staticcheck
    - unconvert
    - varcheck
    - vet
    - vetshadow
    - errcheck
    - govet
    - structcheck
    - typecheck
    - gocritic

run:

  # timeout for analysis
  timeout: 5m
  build-tags:
    - test_unit
    - test_integration
    - test_kube
    - test_local
    - test_iguazio
    - test_broken

  skip-dirs:
    - docs
    - vendor

linters-settings:
  gocritic:
    disabled-checks:
      - commentFormatting # we dont want to enforce space before the comment text

issues:

  # List of regexps of issue texts to exclude
  exclude:
    - "comment on"
    - "error should be the last"

  exclude-rules:

    # Auto generated files for kubernetes
    - path: pkg/platform/kube/client
      linters:
        - errcheck

    # list of excluded linters applied on test files
    - path: _test\.go
      linters:
        - goconst
