---

# Define a "function" custom resource definition - extending the k8s API to allow management of "function" resources
apiVersion: apiextensions.k8s.io/v1beta1
description: Function resource
kind: CustomResourceDefinition
metadata:
  name: functions.nuclio.io
spec:
  group: nuclio.io
  names:
    kind: Function
    plural: functions
    singular: function
  scope: Namespaced
  version: v1

---

# All nuclio services are bound to the "nuclio" service account. In RBAC enabled setups, this service account is
# bound to specific roles limiting what the services can do
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nuclio
  namespace: nuclio

---

# The nuclio controller listens for changes on the function CRD and creates the proper deployment, service, etc
# for the function
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nuclio-controller
  namespace: nuclio
spec:
  replicas: 1
  template:
    metadata:
      labels:
        nuclio.io/env: test
        nuclio.io/app: controller
        nuclio.io/class: service
      annotations:
        nuclio.io/version: latest
    spec:
      containers:
      - name: nuclio-controller
        image: nuclio/controller:latest-amd64
        imagePullPolicy: Never
        env:
        - name: NUCLIO_CONTROLLER_IMAGE_PULL_SECRETS
          value: registry-credentials
      serviceAccountName: nuclio

---

# The nuclio playground is an ephemeral UI to try out functions. It is insecure in nature - a fully fledged UI
# is in the works
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nuclio-playground
  namespace: nuclio
spec:
  replicas: 1
  template:
    metadata:
      labels:
        nuclio.io/env: test
        nuclio.io/app: playground
        nuclio.io/class: service
      annotations:
        nuclio.io/version: latest
    spec:
      containers:
      - name: nuclio-playground
        image: nuclio/playground:latest-amd64
        imagePullPolicy: Never
        env:
        - name: NUCLIO_PLAYGROUND_NO_PULL_BASE_IMAGES
          value: "true"
        ports:
        - containerPort: 8070
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
        - name: registry-credentials
          mountPath: "/etc/nuclio/playground/registry-credentials"
          readOnly: true
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      - name: registry-credentials
        secret:
          secretName: registry-credentials
          optional: true
      serviceAccountName: nuclio
---
apiVersion: v1
kind: Service
metadata:
  name: nuclio-playground
  namespace: nuclio
spec:
  selector:
    nuclio.io/app: playground
  ports:
  - name: admin
    port: 8070
    protocol: TCP

---
