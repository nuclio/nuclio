apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nuclio-playground
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nuclio-playground
    spec:
      containers:
      - name: nuclio-playground
        image: nuclio/playground:0.2.2-amd64
        ports:
        - containerPort: 8070
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: nuclio-playground
spec:
  selector:
    app: nuclio-playground
  type: NodePort
  ports:
  - name: nuclio-playground
    port: 8070
    protocol: TCP
    nodePort: 32050
