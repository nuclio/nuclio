---
apiVersion: apiextensions.k8s.io/v1beta1
description: Function resource
kind: CustomResourceDefinition
metadata:
  name: functions.nuclio.io
spec:
  group: nuclio.io
  names:
    kind: Function
    plural: functions
    singular: function
  scope: Namespaced
  version: v1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nuclio
  namespace: nuclio
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nuclio-controller
  namespace: nuclio
spec:
  replicas: 1
  template:
    metadata:
      labels:
        nuclio.io/env: test
        nuclio.io/app: controller
        nuclio.io/class: service
      annotations:
        nuclio.io/version: latest
    spec:
      containers:
      - name: nuclio-controller
        image: nuclio/controller:latest-amd64
        imagePullPolicy: Never
      serviceAccountName: nuclio
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: nuclio-playground
  namespace: nuclio
spec:
  replicas: 1
  template:
    metadata:
      labels:
        nuclio.io/env: test
        nuclio.io/app: playground
        nuclio.io/class: service
      annotations:
        nuclio.io/version: latest
    spec:
      containers:
      - name: nuclio-playground
        image: nuclio/playground:latest-amd64
        imagePullPolicy: Never
        env:
        - name: NUCLIO_PLAYGROUND_NO_PULL_BASE_IMAGES
          value: "true"
        ports:
        - containerPort: 8070
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      serviceAccountName: nuclio
---
apiVersion: v1
kind: Service
metadata:
  name: nuclio-playground
  namespace: nuclio
spec:
  selector:
    nuclio.io/app: playground
  type: NodePort
  ports:
  - name: admin
    port: 8070
    protocol: TCP
    nodePort: 32050
