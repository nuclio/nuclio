{{- if .Values.rbac.create }}
# All access to services, configmaps, deployments, ingresses and HPAs limited to the nuclio namespace
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ template "nuclio.functionDeployerName" . }}-role
rules:
- apiGroups: [""]
  resources: ["services", "configmaps", "pods", "pods/log"]
  verbs: ["*"]
- apiGroups: ["apps", "extensions"]
  resources: ["deployments"]
  verbs: ["*"]
- apiGroups: ["extensions"]
  resources: ["ingresses"]
  verbs: ["*"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["*"]
- apiGroups: ["metrics.k8s.io", "custom.metrics.k8s.io"]
  resources: ["functions"]
  verbs: ["*"]
{{- end }}
