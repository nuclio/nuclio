{{- if .Values.rbac.create }}
# All access to the custom resource definitions
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ template "nuclio.crdAdminName" . }}-role
  labels:
    app: {{ template "nuclio.nuclioName" . }}
    release: {{ .Release.Name }}
rules:
- apiGroups: ["nuclio.io", "batch"]
  resources: ["nucliofunctions", "nuclioprojects", "nucliofunctionevents", "jobs"]
  verbs: ["*"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]
{{- end }}
