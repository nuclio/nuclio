{{- if .Values.dashboard.opa.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "nuclio.dashboard.opa.fullname" . }}
  labels:
    app: {{ template "nuclio.name" . }}
    release: {{ .Release.Name }}
    nuclio.io/app: dashboard
    nuclio.io/name: {{ template "nuclio.dashboard.opa.fullname" . }}
    nuclio.io/class: service
spec:
  selector:
    nuclio.io/name: {{ template "nuclio.dashboardName" . }}
  {{- if .Values.dashboard.opa.nodePort }}
  type: NodePort
  {{- end }}
  ports:
  - name: admin
    port: 8181
    protocol: TCP
  {{- if .Values.dashboard.opa.nodePort }}
    nodePort: {{ .Values.dashboard.opa.nodePort }}
  {{- end }}
{{- end -}}
