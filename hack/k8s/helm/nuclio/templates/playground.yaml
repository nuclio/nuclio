{{- if .Values.Playground.Enabled }}
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "nuclio.playgroundName" . }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "nuclio.name" . }}
        release: {{ .Release.Name }}
        component: {{ template "nuclio.playgroundName" . }}
    spec:
      containers:
      - name: {{ template "nuclio.playgroundName" . }}
        image: {{ template "nuclio.playgroundImage" . }}
        imagePullPolicy: {{ .Values.Playground.PullPolicy }}
        ports:
        - containerPort: 8070
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "nuclio.playgroundName" . }}
spec:
  selector:
    app: {{ template "nuclio.name" . }}
    release: {{ .Release.Name }}
    component: {{ template "nuclio.playgroundName" . }}
{{- if eq .Values.Playground.Service.Type "NodePort" }}
  type: NodePort
{{- end }}
  ports:
  - name: {{ template "nuclio.playgroundName" . }}
    port: 8070
    protocol: TCP
{{- if and (eq .Values.Playground.Service.Type "NodePort") .Values.Playground.Service.NodePort }}
    nodePort: {{ .Values.Playground.Service.NodePort }}
{{- end }}
{{- end }}